    <body>
        <div class="container">
            <div class="header">
                <h1>
                    Generate a <br />
                    <span class="accent-color"> random password </span>
                </h1>
                <p>Better be safe than sorry!</p>
                <div class="button-container">
                    <button id="generate-password">
                        <svg
                            width="14"
                            height="18"
                            viewBox="0 0 50 49"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M29.6451 0.123719C31.1318 0.474093 32.1429 1.50489 32.1429 2.67031V16.0209L46.4286 16.0209C47.7603 16.0209 48.9813 16.5749 49.5963 17.4579C50.2113 18.341 50.1181 19.4066 49.3544 20.2223L24.3544 46.9235C23.4605 47.8782 21.8416 48.2892 20.3549 47.9388C18.8682 47.5885 17.8571 46.5577 17.8571 45.3922L17.8571 32.0416H3.57144C2.23974 32.0416 1.01865 31.4877 0.403658 30.6046C-0.211334 29.7215 -0.118068 28.6559 0.64561 27.8403L25.6456 1.1391C26.5395 0.184345 28.1584 -0.226655 29.6451 0.123719Z"
                                fill="white"
                            />
                        </svg>
                        Generate passwords
                    </button>
                    <div class="password-input-container">
                        <p>How many characters?</p>
                        <div class="char-input-container">
                            <button id="decrese-btn">-</button>
                            <input type="number" id="char-number" value="8" />
                            <button id="increse-btn">+</button>
                        </div>
                    </div>
                </div>
                <p id="error-msg">Please choose between 8 and 20!</p>
            </div>
            <div class="password-field">
                <p id="copied">Copied!</p>
                <p id="password-1">
                    <svg
                        width="20"
                        height="5"
                        viewBox="0 0 50 13"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >

                            fill="white"

                            fill="white"
                        />
