<!DOCTYPE html>
<html>
    <head>
        <title>Invoice creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link href="css\invoice-creatorv2.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Invoice creator</h1>
                <p>Thank you for choosing Mama-Ta SRL!</p>
            </div>
            <div class="main">
                <div class="button-container">
                    <button id="option1-btn">Wash car: $10</button>
                    <button id="option2-btn">Headlight polish: $20</button>
                    <button id="option3-btn">Interior detailing: $30</button>
                </div>
                <div class="list-container">
                    <div class="space-evenly list-uppertext">
                        <p>TASK</p>
                        <p>TOTAL</p>
                    </div>
                    <ul id="ul-container"></ul>
                </div>
                <div class="totalAmount-section">
                    <div class="space-evenly">
                        <p>NOTES</p>
                        <p>TOTAL AMOUNT</p>
                    </div>
                    <div class="space-evenly">
                        <div class="space-between">
                            <p id="notes">
                                We accept cash, credit card, or PayPal
                            </p>
                        </div>
                        <p id="totalAmount-el">$0</p>
                    </div>
                </div>
                <button id="send-invoice-btn">
                    <svg
                        width="17"
                        height="12"
                        viewBox="0 0 17 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M14.5 0.5L14.5001 0.5C14.8829 0.49993 15.2513 0.646224 15.5297 0.90892C15.7305 1.0984 15.8737 1.33809 15.9462 1.60038L8.5 5.323L1.05384 1.60038C1.12634 1.33809 1.26945 1.0984 1.47029 0.90892C1.74874 0.646224 2.1171 0.49993 2.49991 0.5H2.5H14.5ZM8.27639 8.56521L8.5 8.67702L8.72361 8.56521L16 4.92702V10C16 10.3978 15.842 10.7794 15.5607 11.0607C15.2794 11.342 14.8978 11.5 14.5 11.5H2.5C2.10218 11.5 1.72064 11.342 1.43934 11.0607L1.08959 11.4104L1.43934 11.0607C1.15804 10.7794 1 10.3978 1 10V4.92702L8.27639 8.56521Z"
                            fill="white"
                            stroke="white"
                        />
                    </svg>
                    Send Invoice
                </button>
            </div>
        </div>
    </body>
    <script src="script\invoice-creatorv2.js"></script>
</html>
