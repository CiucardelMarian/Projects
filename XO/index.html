<html lang="en">
    <head>
        <title>X/O</title>
        <link href="css/index.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="wrapper">
            <div class="text">
                <h1>X/O</h1>
                <h2 id="text-el">Player X turn</h2>
            </div>
        <div class="game-box">
            <div class="casuta" id="c1">

            </div>
            <div class="casuta" id="c2">
                <p class="symbol" id="t2"></p>
            </div>
            <div class="casuta" id="c3">
                <p class="symbol" id="t3"></p>
            </div>
            <div class="casuta" id="c4">
                <p class="symbol" id="t4"></p>
            </div>
            <div class="casuta" id="c5">
                <p class="symbol" id="t5"></p>
            </div>
            <div class="casuta" id="c6">
                <p class="symbol" id="t6"></p>
            </div>
            <div class="casuta" id="c7">
                <p class="symbol" id="t7"></p>
            </div>
            <div class="casuta" id="c8">
                <p class="symbol" id="t8"></p>
            </div>
            <div class="casuta" id="c9">
                <p class="symbol" id="t9"></p>
            </div>
        </div>
            <button id="new-game">New Game</button>
        </div>

    </body>
<script src="js/index.js"></script>
</html>
