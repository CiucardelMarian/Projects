<!DOCTYPE html>
<html>
    <head>
        <title>Image careousel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link href="css\style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="carousel">
            <img
                class="carousel-item visible-carousel-item"
                src="images\1.jpg"
                alt="Photo of film joker"
            />
            <img
                class="carousel-item"
                src="images\2.jpg"
                alt="Photo of film baby driver"
            />
            <img
                class="carousel-item"
                src="images\3.jpg"
                alt="Photo of a thriller film"
            />
            <div class="carousel-actions">
                <button id="previous-image" aria-label="previous-image">
                    <
                </button>
                <button id="next-image" aria-label="next-image">></button>
            </div>
            <div class="img-indicator">
                <svg
                    width="20"
                    height="5"
                    viewBox="0 0 50 13"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        id="first-circle"
                        d="M12.5 6.25C12.5 9.70178 9.70178 12.5 6.25 12.5C2.79822 12.5 0 9.70178 0 6.25C0 2.79822 2.79822 0 6.25 0C9.70178 0 12.5 2.79822 12.5 6.25Z"
                        fill="#49bdeb"
                    />
                    <path
                        id="second-circle"
                        d="M31.25 6.25C31.25 9.70178 28.4518 12.5 25 12.5C21.5482 12.5 18.75 9.70178 18.75 6.25C18.75 2.79822 21.5482 0 25 0C28.4518 0 31.25 2.79822 31.25 6.25Z"
                        fill="white"
                    />
                    <path
                        id="third-circle"
                        d="M43.75 12.5C47.2018 12.5 50 9.70178 50 6.25C50 2.79822 47.2018 0 43.75 0C40.2982 0 37.5 2.79822 37.5 6.25C37.5 9.70178 40.2982 12.5 43.75 12.5Z"
                        fill="white"
                    />
                </svg>
            </div>
            <p id="carousel-inside-text">Joker</p>
        </div>
    </body>
    <script src="script\script.js"></script>
</html>
